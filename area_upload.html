<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!--script para importar o header e footer -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <script src="scripts/script.js" type="text/javascript" defer></script>

    <!-- Importação de arquivos css -->
    <link rel="stylesheet" href="css/global_style.css">

    <title>NovaVida</title>
</head>

<body>
    <header id="header">
        <div id="logo_cabecalho">
            <a href="index.html"><img src="img/logosite.png" alt="logo nova vida" width="100"></a>
        </div>

        <h1><strong>Nova Vida</strong></h1>

        <div id="login_cadastro">
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </div>

        <nav>
            <ul>
                <li><a href="minhatrilha.html">Minha Trilha</a></li>
                <li><a href="album.html">Álbum do Bebê</a></li>
                <li><a href="index.html#dicas">Dicas</a></li>
                <li><a href="index.html#curiosidade">Curiosidades</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Crie seu post</h1>

        <form action="/upload" method="post" enctype="multipart/form-data"
            style="width: 25%;display: flex; flex-direction: column;">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo" placeholder="Escolha um título" autofocus required>
            <label for="subtitulo">Subtítulo</label>
            <input type="text" name="subtitulo" id="subtitulo" placeholder="Escolha um subtítulo" required>
            <label for="data">Data</label>
            <input type="date" name="data" id="data" title="informe a data" required>
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
            <label for="arquivo">Escolha uma foto ou vídeo:</label>
            <input type="file" id="arquivo" name="arquivo" accept="image/*, video/*" required>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer></footer>
</body>

</html>
