<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaVida</title>
</head>
<body>
    <header id="header-container"></header>
    <main>
        <h1>Crie seu post</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" style="width: 25%;display: flex; flex-direction: column;">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo" placeholder="Escolha um título" autofocus required>
            <label for="subtitulo">Subtítulo</label>
            <input type="text" name="subtitulo" id="subtitulo" placeholder="Escolha um subtítulo" required>
            <label for="data">Data</label>
            <input type="date" name="data" id="data" title="informe a data" required>
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
            <label for="arquivo">Escolha uma foto ou vídeo:</label>
            <input type="file" id="arquivo" name="arquivo" accept="image/*, video/*" required>
            <input type="submit" value="Enviar">
          </form> 
        </section>
    </main>
    <footer id="footer-container"></footer>
</body>
<script>
     fetch('./componentes/header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;
        });
    // Fetch do conteúdo do header.html e inserção na div
    fetch('./componentes/footer.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('footer-container').innerHTML = html;
        });
</script>
</html>
