<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>NovaVida</title>
</head>

<body>
    <header>

        </div>

        <h2><strong>Nova Vida</strong></h2>

        <div id="login_cadastro">
            <ul>
                <a href="login.html">

                </a>
                <a href="cadastro.html">
                    <li>Cadastre-se </li>
                </a>
            </ul>
        </div>

        <nav>
            <ul>
                <li>Minha Trilha</li>

                        <label for="">Nome</label>

                <div>
                    <div>

                </div>

                <div>
                    <div>

                    </div>

                </div>

                <div>
                    <div>
                        <label for="">Digite a senha</label>
                    </div>
                    <input type="password" name="" id="">
                </div>

                <div>
                    <div>
                        <label for="">Confirme a senha</label>
                    </div>
                    <input type="password">
                </div>

                <button type="submit">Cadastrar</button>

    <footer>
        <img src="img/logosite.png" alt="logo nova vida" width="100">
        <section>
            <ul>
                <li>Facebook</li>
