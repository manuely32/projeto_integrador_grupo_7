<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaVida</title>
</head>

<body>
    <header>
        <div id="logo_cabecalho">
            <a href="index.html"><img src="img/logosite.png" alt="logo nova vida" width="100"></a>
        </div>

        <h1><strong>Nova Vida</strong></h1>

        <div id="login_cadastro">
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </div>

        <nav>
            <ul>
                <li><a href="minhatrilha.html">Minha Trilha</a></li>
                <li><a href="album.html">Álbum do Bebê</a></li>
                <li><a href="">Dicas</a></li>
                <li><a href="curiosidades.html">Curiosidades</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Formulário de cadastro -->
        <div>
            <img src="img/logosite.png" alt="Logo do site" width="80">
            <form action="login.html">
                <div>
                    <div>
                        <label for="">Nome</label>
                    </div>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div>
                    <div>
                        <label for="">Sobrenome</label>
                    </div>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>

                <div>
                    <div>
                        <label for="">Endereço de e-mail</label>
                    </div>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <div>
                        <label for="">Telefone</label>
                    </div>
                    <input type="text" name="fone" id="fone" required>
                </div>

                <div>
                    <div>
                        <label for="">Digite a senha</label>
                    </div>
                    <input type="password" name="senha" id="senha" required>
                </div>

                <div>
                    <div>
                        <label for="">Confirme a senha</label>
                    </div>
                    <input type="password" name="confirmesenha" id="confirmesenha" required>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
        <section class="rodape_pagina_principal" id="rodape">
            <div id="logo_rodape" class="rodape_elemento_pagina_principal">
                <a href="index.html"><img src="img/logosite.png" alt="logo nova vida" width="100"></a>
            </div>

            <div id="link_rede_socias_rodape" class="rodape_elemento_pagina_principal">
                <ul>
                    <p>SIGA NOVAVIDA</p>
                    <li>
                        <a href="https://www.instagram.com" target="_blank"><img src="/img/instagram.png"
                                alt="logotipo do instagram"></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com" target="_blank"><img src="/img/youtube.png"
                                alt="logotipo do youtube"></a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank"><img src="/img/facebook.png"
                                alt="logotipo do facebook"></a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>
</body>

</html>
