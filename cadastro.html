<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

    <!--script para importar o header e footer -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <script src="scripts/script.js" type="text/javascript" defer></script>

    <!-- Importação de arquivos css -->
    <link rel="stylesheet" href="css/global_style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>NovaVida</title>
</head>

<body>
    <header-component></header-component>
    <main>
        <!-- Formulário de cadastro -->
        <div class="content">
            <div class="first-column">
                <img src="img/logosite.png" alt="Logo do site" width="90">
                <p class="title">NovaVida</p>
            </div>
            <div class="second-column">
                <p class="title">Cadastre-se</p>
                <form action="login.html" class="form-content">

                    <input type="text" placeholder="Nome completo" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Digite a senha" required>
                    <input type="password" placeholder="Confirme a senha" required>

                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>
    <footer-component></footer-component>
</body>

</html>
