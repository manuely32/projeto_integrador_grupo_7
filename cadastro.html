<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!--script para importar o header e footer -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <script src="scripts/script.js" type="text/javascript" defer></script>
    <script src="scripts/script_cadastro.js" type="text/javascript" defer></script>

    <!-- Importação de arquivos css -->
    <link rel="stylesheet" href="css/global_style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>NovaVida</title>
</head>

<body>
    <header></header>
    <main>
        <!-- Formulário de cadastro -->
        <div class="content">
            <div class="first-column">
                <img src="img/logo2.png" alt="Logo do site" width="200">
            </div>
            <div class="second-column">
                <p class="title">Cadastre-se</p>
                <form class="form-content">
                    <div class="input-form">
                        <label for="nome">*Nome completo</label>
                        <input id="nome" name="nome" type="text" placeholder="Digite o nome completo" required>
                        <p class="error-text" id="helper-nome">*Campo obrigatório</p>
                    </div>
                    <div class="input-form">
                        <label for="email">*E-mail</label>
                        <input id="email" name="email" type="email" placeholder="Digite seu e-mail" required>
                        <p class="error-text" id="helper-email">*Campo obrigatório</p>
                    </div>
                    <div class="input-form">
                        <label for="senha">*Senha</label>
                        <input id="senha" name="senha" type="password" placeholder="Digite a senha" required>
                        <p class="error-text" id="helper-senha">*Campo obrigatório</p>
                    </div>
                    <div class="input-form">
                        <label for="confirma-senha">*Confirmar senha</label>
                        <input id="confirma-senha" name="confirma-senha" type="password" placeholder="Confirme a senha"
                            required>
                        <p class="error-text" id="helper-confirma-senha">*Campo obrigatório</p>
                    </div>
                    <div class="termo_aceite">
                        <p>Leia o termo de <a href="termoAceite.html">Termo de Aceite</a></p>
                        <div>
                            <input type="checkbox" id="chkTermoAceite">
                            <label for="termoAceite">Aceito os termos propostos.</label>
                        </div>
                    </div>
                    <button type="button" onclick="cadastro()" id="button-cadastro" class="btn"
                        disabled>Cadastrar</button>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
