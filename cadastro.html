<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!--script para importar o header e footer -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <script src="scripts/script.js" type="text/javascript" defer></script>
    <script src="scripts/script_cadastro.js" type="text/javascript" defer></script>

    <!-- Importação de arquivos css -->
    <link rel="stylesheet" href="css/global_style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>NovaVida</title>
</head>

<body>
    <header></header>
    <main>
        <!-- Formulário de cadastro -->
        <div class="content">
            <div class="first-column">
                <img src="img/logo2.png" alt="Logo do site" width="200">
            </div>
            <div class="second-column">
                <p class="title">Cadastre-se</p>
                <form class="form-content">
                    <div>
                        <input id="nome" type="text" placeholder="Nome completo" required>
                        <p class="error-text">*Campo obrigatório</p>
                    </div>
                    <div>
                        <input id="email" type="email" placeholder="E-mail" required>
                        <p class="error-text">*Campo obrigatório</p>
                    </div>
                    <div>
                        <input id="senha" type="password" placeholder="Digite a senha" required>
                        <p class="error-text">*Campo obrigatório</p>
                    </div>
                    <div>
                        <input id="confirma_senha" type="password" placeholder="Confirme a senha" required>
                        <p class="error-text">*Campo obrigatório</p>
                    </div>
                    <button type="button" onclick="cadastro()" class="btn">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
