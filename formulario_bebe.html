<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Diphylleia&family=Edu+VIC+WA+NT+Beginner&family=Gudea&family=Handlee&family=Patrick+Hand&family=Poiret+One&family=Tenor+Sans&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Site Nova Vida</title>
</head>
<body style="">
    <header id="header">
      
    </header>
    <div id="ajusteHeader" style="height: 70px;"></div>
    <main>
    <h1 style="border: 0px solid orange;">Álbum do Bebê</h1>
        <div class="molduraExtForm" >
            <h2 style="">Dados da Família</h2>
            <form style="" action="./perfilUsuario.html" method="post">
                <fieldset> 
                    <legend>Bebê</legend>
                    <div class="molduraExtFildset" style="">
                        <label for="nomeDoBebe">Nome do Bebê</label>
                        <input autofocus type="text" id="nomeDoBebe" name="nomeDoBebe">
                        <div class="moldurasExtInputs" style="">
                            <div class="moldurasIntInputs35" style="">
                                <label style="" for="dataNascimento">Data de Nascimento</label>
                                <input type="date" name="dataNascimento" id="dataNascimento">
                            </div>
                            <div class="moldurasIntInputs16" style="">
                                <label style="" for="pesoNascimento">Peso</label>
                                <input type="number" name="pesoNascimento" id="pesoNascimento">
                            </div>
                            <div class="moldurasIntInputs16" style="">
                                <label style="" for="tamanhoNascimento">Tamanho</label>
                                <input type="number" name="tamanhoNascimento" id="tamanhoNascimento">
                            </div>
                            <div class="moldurasIntInputs16" style="">
                                <label style="" for="horaNascimento">Hora</label>
                                <input type="time" name="horaNascimento" id="horaNascimento">
                            </div>
                        
                        </div>
                    
                        <div class="moldurasExtInputs" style="">
                            <div class="moldurasIntInputs100" style="">
                                <label for="localidade">Localidade</label>
                                <input type="text" id="localidade" name="localidade">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset> 
                    <legend>Filiação</legend>
                    <div class="molduraExtFildset" style="">
                        <label for="nomeDaMae">Nome da Mãe</label>
                        <input type="text" id="nomeDaMae" name="nomeDaMae" placeholder="Insira o nome da mãe ou aquela pessoa que a criou com todo carinho que é uma verdadeira mãe.">
                        <label for="nomeDoPai">Nome do Pai</label>
                        <input type="text" id="nomeDoPai" name="nomeDoPai" placeholder="Insira o nome da mãe ou aquela pessoa que a criou com todo carinho que é um verdadeiro pai.">
                    </div>
                </fieldset>
                <fieldset id="fieldsetIrmaos">
                    <legend style="">Irmãos</legend>
                    <div id="areaIrmao" style="">
                        <div class="molduraExtFildset">
                            <label for="irmao1">Irmão</label>
                            <input type="text" id="irmao1" name="irmao1" placeholder="Insira o nome do(s) imão(s).">
                        </div>
                    </div>
                    <div class="flexJustfyCenter">
                        <button id="btnIrmao" style="" type="button">Adicionar</button>
                    </div>
                </fieldset>
                <fieldset>
                    <legend style="">Avós Maternos</legend>
                    <div class="molduraExtFildset" style="">
                        <label for="nomeDoAvoMaterno">Avô Materno</label>
                        <input type="text" id="nomeDoAvoMaterno" name="nomeDoAvoMaterno" placeholder="Insira o nome do avô.">
                        <label for="nomeDaAvoMaterna">Avó Materna</label>
                        <input type="text" id="nomeDaAvoMaterna" name="nomeDaAvoMaterna" placeholder="Insira o nome do avó.">
                    </div>
                </fieldset>
                <fieldset>
                    <legend style="">Avós Paternos</legend>
                    <div class="molduraExtFildset" style="">
                        <label for="nomeDoAvoPaterno">Avô Paterno</label>
                        <input type="text" id="nomeDoAvoPaterno" name="nomeDoAvoPaterno" placeholder="Insira o nome do avô.">
                        <label for="nomeDaAvoPaterna">Avó Materna</label>
                        <input type="text" id="nomeDaAvoPaterna" name="nomeDaAvoPaterna" placeholder="Insira o nome do avó.">
                    </div>
                </fieldset>
                <div style="margin-bottom: 30px;" id="areaTermoAceite">
                    <p>Leia o termo de <a href="./termoAceite.html" target="_blank" rel="noopener noreferrer">Termo de Aceite</a></p>
                    <div style="display: flex; align-items: center;">
                        <input id="chkTermoAceite" checked style="margin: 0px 10px 0px 0px;" type="checkbox" name="termoAceite" id="termoAceite">
                        <label style="" for="termoAceite">Aceito os termos propostos.</label>
                    </div>
                </div>
                <div id="areaBtnCadastrar" class="" style="">
                    <a href="./perfilUsuario.html">
                        <button style="" type="button">Cadastrar</button>
                       <!--  <button style="" type="submit">Cadastrar</button> -->
                    </a>
                </div>
            </form>
        </div>
    </main>
    <script>
        btnIrmao.addEventListener("click",()=>{
    const areaIrmao = document.querySelector('#areaIrmao');
    let qtdIrmaos = document.querySelector('#areaIrmao').childElementCount;
    const novoIrmao = document.createElement('div');
    novoIrmao.classList.add('molduraExtFildset');
    novoIrmao.innerHTML = `
        <label for="irmao${qtdIrmaos}">Irmão</label>
        <input type="text" id="irmao${qtdIrmaos}" name="irmao${qtdIrmaos}" placeholder="Insira o nome do(s) imão(s).">
    `;
    areaIrmao.appendChild(novoIrmao)
})

const chkTermoAceite = document.querySelector('#chkTermoAceite');
const areaBtnCadastrar = document.querySelector('#areaBtnCadastrar');
chkTermoAceite.addEventListener('click', ()=>{
    chkTermoAceite.checked ? areaBtnCadastrar.classList.remove("visibilidade") : areaBtnCadastrar.classList.add("visibilidade");
});


    </script>
</body>
</html>
