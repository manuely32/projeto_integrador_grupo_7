<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!--script para importar o header e footer -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <script src="scripts/script.js" type="text/javascript" defer></script>
    <script src="scripts/script_index.js" type="text/javascript" defer></script>

    <!-- Importação de arquivos css -->
    <link rel="stylesheet" href="css/global_style.css">
    <link rel="stylesheet" href="css/index.css">
    <title>NovaVida</title>
</head>

<body>
    <header></header>
    <main class="mainPerfil">
        <section class="sectionCarrousel">
            <div id="carroussel">
                <img class="active" onmouseover="pararContador()" onmouseout="ativarContador()"
                    style="width:100%; position:absolute; z-index: -1;" src="./img/bem vinda.gif" alt="">
                <img class="" onmouseover="pararContador()" onmouseout="ativarContador()"
                    style="width:100%; position: absolute; z-index: -2;" src="./img/vida (1920 x 1000 px).png" alt="">
                <img class="" onmouseover="pararContador()" onmouseout="ativarContador()"
                    style="width:100%; position: absolute; z-index: -3;" src="./img/vida (1920 x 1000 px) final.png"
                    alt="">
            </div>
            <div id="anteriorImagem" onclick="alterarImagem(-1)">&#10094</div>
            <div id="proximaImagem" onclick="alterarImagem(1)">&#10095</div>
        </section>

        <section id="sectionCards" style="padding: 40px 0px 40px 0px;">
            <div>
                <div>
                    <h2 style="padding: 0px 20px 10px 20px;">Artigos</h2>
                    <div id="containerCardsArticles">

                    </div>
                </div>
                <div id="sectionCardsCuriosidades">
                    <h2 style="padding: 30px 20px 10px 20px;">Curiosidades</h2>
                    <div id="containerCardsCuriosities">

                    </div>
                </div>
            </div>
        </section>

        <section class="banner">
            <div class="banner-div">
                <div class="banner-text ">
                    <p>Faça seu cadastro e ganhe benefícios</p>
                    <a id="button" href="cadastro.html">
                        Cadastre-se
                    </a>
                </div>
            </div>
        </section>

        <section id="sectionAlbum">
            <div id="molduraImagem">
            </div>
            <div
                style="display: flex; flex-direction: column; justify-content: center ;height: 200px; align-items: center ; width: 100%; ">
                <p style="margin: 0px auto; color: #000; font-size: 40px;">Guarde momentos especiais em um álbum para
                    toda família</p>
                <p style="text-align: center; font-size: 20px;">Faça upload de fotos, crie textos e compartilhe com quem
                    está perto ou longe.</p>
                <div class="flexJustfyCenter">
                    <a href="./cadastro.html">
                        <button id="button"
                            style="cursor: pointer; width: fit-content; margin: 30px auto; border: 1px solid #fff;">
                            Cadastre-se
                        </button>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
