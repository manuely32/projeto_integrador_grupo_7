<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!--script para importar o header e footer -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <script src="scripts/script.js" type="text/javascript" defer></script>
    <script src="scripts/script_index.js" type="text/javascript" defer></script>

    <!-- Importação de arquivos css -->
    <link rel="stylesheet" href="css/global_style.css">
    <link rel="stylesheet" href="css/index.css">
    <title>NovaVida</title>
</head>

<body>
    <header></header>
    <main>
        <section class="section-carrousel">
            <div id="carroussel">
                <img class="active" onmouseover="pararContador()" onmouseout="ativarContador()"
                    style="width:100%; position:absolute; z-index: -1;" src="./img/bem vinda.gif" alt="">
                <img class="" onmouseover="pararContador()" onmouseout="ativarContador()"
                    style="width:100%; position: absolute; z-index: -2;" src="./img/fotocarrossel2.png" alt="">
                <img class="" onmouseover="pararContador()" onmouseout="ativarContador()"
                    style="width:100%; position: absolute; z-index: -3;" src="./img/fotocarrossel3.png" alt="">
            </div>
            <button
                style="position: absolute; z-index: 1;  top: 0px; left: 0px; height: 100%; border:none; background-color: rgba(0,0,0, 0.2); padding: 15px; color: #fff; font-size: larger;"
                id="anteriorImagem" onclick="alterarImagem(-1)">&#10094</button>
            <button
                style="position: absolute; z-index: 1;  top: 0px; right: 0px; height: 100%; border:none; background-color: rgba(0,0,0, 0.2); padding: 15px; color: #fff; font-size: larger;"
                id="proximaImagem" onclick="alterarImagem(1)">&#10095</button>
        </section>

        <section id="banner_pagina_principal">
            <h2> Acompanhe o desenvolvimento do seu bebê</h2>
            <img src="/img/imagem_bebe_da_sessao_corpo_principal.jpg" alt="foto de um bebê no utero">
        </section>

        <section id="banner_pagina_principal_cadastro">
            <p>Cadastre-se e tenha uma trilha <b>EXCLUSIVA</b> feita especialmente para você e seu bebê.</p>
            <a class="btn" href="/cadastro.html">Cadastrar</a>
        </section>

        <section id="sectionCards" style="padding: 40px 0px 40px 0px;">
            <div>
                <div>
                    <h2 style="padding: 0px 20px 10px 20px;">Artigos</h2>
                    <div id="containerCardsArticles">

                    </div>
                </div>
                <div id="sectionCardsCuriosidades">
                    <h2 style="padding: 30px 20px 10px 20px;">Curiosidades</h2>
                    <div id="containerCardsCuriosities">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
