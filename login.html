<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!--script para importar o header e footer -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <script src="scripts/script.js" type="text/javascript" defer></script>
    <script src="scripts/script_login.js" type="text/javascript" defer></script>

    <!-- Importação de arquivos css -->
    <link rel="stylesheet" href="css/global_style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>NovaVida</title>
</head>

<body>
    <header></header>
    <main>
        <div class="content">
            <div class="first-column">
                <img src="img/logo2.png" alt="Logo do site" width="200">
            </div>
            <div class="second-column">
                <p class="title">Faça seu login!</p>
                <form class="form-content">
                    <div>
                        <input id="input-login" type="text" placeholder="E-mail" value="carolina@email.com" required>
                        <p class="error-text">*Usuário inválido</p>
                        <p class="credencial-text">*Campo Obrigatório</p>
                    </div>
                    <div>
                        <input id="input-senha" type="password" placeholder="Digite a senha" value="12345" required>
                        <p class="error-text">*Senha incorreta</p>
                        <p class="credencial-text">*Campo Obrigatório</p>
                    </div>
                    <button type="button" onclick="login()" class="btn">Entrar</button>

                    <a href="cadastro.html">Cadastre-se</a>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
