            </aside>

                <h1 style="margin-top: 40px;">Álbum do Bebê</h1>

                    <h2 style="">Dados da Família</h2>
                    <form style="" action="./perfilUsuario.html" method="get">
                        <fieldset> 
                            <legend>Bebê</legend>
                            <div class="molduraExtFildset" style="">
                                <label for="nomeDoBebe">Nome do Bebê</label>
                                <input autofocus type="text" id="nomeDoBebe" name="nomeDoBebe">
                                <div class="moldurasExtInputs" style="">
                                    <div class="moldurasIntInputs35" style="">
                                        <label style="" for="dataNascimento">Data de Nascimento</label>
                                        <input type="date" name="dataNascimento" id="dataNascimento">
                                    </div>
                                    <div class="moldurasIntInputs16" style="">
                                        <label style="" for="pesoNascimento">Peso</label>
                                        <input type="number" name="pesoNascimento" id="pesoNascimento">
                                    </div>
                                    <div class="moldurasIntInputs16" style="">
                                        <label style="" for="tamanhoNascimento">Tamanho</label>
                                        <input type="number" name="tamanhoNascimento" id="tamanhoNascimento">
                                    </div>
                                    <div class="moldurasIntInputs16" style="">
                                        <label style="" for="horaNascimento">Hora</label>
                                        <input type="time" name="horaNascimento" id="horaNascimento">
                                    </div>
                                </div>
                                <div class="moldurasExtInputs" style="">
                                    <div class="moldurasIntInputs100" style="">
                                        <label for="localidade">Localidade</label>
                                        <input type="text" id="localidade" name="localidade">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset> 
                            <legend>Filiação</legend>
                            <div class="molduraExtFildset" style="">
                                <label for="nomeDaMae">Nome da Mãe</label>
                                <input type="text" id="nomeDaMae" name="nomeDaMae" placeholder="Insira o nome da mãe ou aquela pessoa que a criou com todo carinho que é uma verdadeira mãe.">
                                <label for="nomeDoPai">Nome do Pai</label>
                                <input type="text" id="nomeDoPai" name="nomeDoPai" placeholder="Insira o nome da mãe ou aquela pessoa que a criou com todo carinho que é um verdadeiro pai.">
                            </div>
                        </fieldset>
                        <fieldset id="fieldsetIrmaos">
                            <legend style="">Irmãos</legend>
                            <div id="areaIrmao" style="">
                              
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend style="">Avós Maternos</legend>
                            <div class="molduraExtFildset" style="">
                                <label for="nomeDoAvoMaterno">Avô Materno</label>
                                <input type="text" id="nomeDoAvoMaterno" name="nomeDoAvoMaterno" placeholder="Insira o nome do avô.">
                                <label for="nomeDaAvoMaterna">Avó Materna</label>
                                <input type="text" id="nomeDaAvoMaterna" name="nomeDaAvoMaterna" placeholder="Insira o nome do avó.">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend style="">Avós Paternos</legend>
                            <div class="molduraExtFildset" style="">
                                <label for="nomeDoAvoPaterno">Avô Paterno</label>
                                <input type="text" id="nomeDoAvoPaterno" name="nomeDoAvoPaterno" placeholder="Insira o nome do avô.">
                                <label for="nomeDaAvoPaterna">Avó Materna</label>
                                <input type="text" id="nomeDaAvoPaterna" name="nomeDaAvoPaterna" placeholder="Insira o nome do avó.">
                            </div>
                        </fieldset>
                        <div id="areaBtnCadastrar" class="" style="margin-bottom: 40px;">
                            <button id="btnSalvarPerfilEditar" style="" type="submit">Salvar</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
