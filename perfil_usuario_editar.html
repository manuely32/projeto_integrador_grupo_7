<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Diphylleia&family=Edu+VIC+WA+NT+Beginner&family=Gudea&family=Handlee&family=Patrick+Hand&family=Poiret+One&family=Tenor+Sans&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Icons -->
    <!--script para importar o header e footer -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <script src="components/menu_lateral.js" type="text/javascript" defer></script>
    <script src="scripts/script.js" type="text/javascript" defer></script>
    <script src="scripts/script_perfil.js" type="text/javascript" defer></script>

    <!-- Importação de arquivos css -->
    <link rel="stylesheet" href="css/global_style.css">
    <link rel="stylesheet" href="css/perfil_usuario_editar.css">
    <link rel="stylesheet" href="css/menu_perfil.css">
    <title>Nova Vida</title>
</head>

<body>
    <header></header>
    <main class="mainPerfil" style="height: fit-content; border: 0px solid orange">
        <div class="flexJustfyStart" style="border: 0px solid red; height: 100%">
            <aside class="asidePerfis">

            </aside>
            </aside>
            <section style="border: 0px solid red; width: 100%;">
                <h1 style="margin-top: 40px;">Edição de Cadastro</h1>
                <div class="molduraExtForm" style="border: 0px solid">
                    <h2>Dados da Família</h2>
                    <form action="./perfilUsuario.html" method="get">
                        <fieldset>
                            <legend>Bebê</legend>
                            <div class="molduraExtFildset">
                                <label for="nomeDoBebe">Nome do Bebê</label>
                                <input autofocus type="text" id="nomeDoBebe" name="nomeDoBebe">
                                <div class="moldurasExtInputs">
                                    <div class="moldurasIntInputs35">
                                        <label for="dataNascimento">Data de Nascimento</label>
                                        <input type="date" name="dataNascimento" id="dataNascimento">
                                    </div>
                                    <div class="moldurasIntInputs16">
                                        <label for="pesoNascimento">Peso</label>
                                        <input type="number" name="pesoNascimento" id="pesoNascimento">
                                    </div>
                                    <div class="moldurasIntInputs16">
                                        <label for="tamanhoNascimento">Tamanho</label>
                                        <input type="number" name="tamanhoNascimento" id="tamanhoNascimento">
                                    </div>
                                    <div class="moldurasIntInputs16">
                                        <label for="horaNascimento">Hora</label>
                                        <input type="time" name="horaNascimento" id="horaNascimento">
                                    </div>
                                </div>
                                <div class="moldurasExtInputs">
                                    <div class="moldurasIntInputs100">
                                        <label for="localidade">Localidade</label>
                                        <input type="text" id="localidade" name="localidade">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Filiação</legend>
                            <div class="molduraExtFildset">
                                <label for="nomeDaMae">Nome da Mãe</label>
                                <input type="text" id="nomeDaMae" name="nomeDaMae"
                                    placeholder="Insira o nome da mãe ou aquela pessoa que a criou com todo carinho que é uma verdadeira mãe.">
                                <label for="nomeDoPai">Nome do Pai</label>
                                <input type="text" id="nomeDoPai" name="nomeDoPai"
                                    placeholder="Insira o nome da mãe ou aquela pessoa que a criou com todo carinho que é um verdadeiro pai.">
                            </div>
                        </fieldset>
                        <fieldset id="fieldsetIrmaos">
                            <legend>Irmãos</legend>
                            <div id="areaIrmao">

                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Avós Maternos</legend>
                            <div class="molduraExtFildset">
                                <label for="nomeDoAvoMaterno">Avô Materno</label>
                                <input type="text" id="nomeDoAvoMaterno" name="nomeDoAvoMaterno"
                                    placeholder="Insira o nome do avô.">
                                <label for="nomeDaAvoMaterna">Avó Materna</label>
                                <input type="text" id="nomeDaAvoMaterna" name="nomeDaAvoMaterna"
                                    placeholder="Insira o nome do avó.">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Avós Paternos</legend>
                            <div class="molduraExtFildset">
                                <label for="nomeDoAvoPaterno">Avô Paterno</label>
                                <input type="text" id="nomeDoAvoPaterno" name="nomeDoAvoPaterno"
                                    placeholder="Insira o nome do avô.">
                                <label for="nomeDaAvoPaterna">Avó Materna</label>
                                <input type="text" id="nomeDaAvoPaterna" name="nomeDaAvoPaterna"
                                    placeholder="Insira o nome do avó.">
                            </div>
                        </fieldset>
                        <div id="areaBtnCadastrar" class="" style="margin-bottom: 40px;">
                            <button id="btnSalvarPerfilEditar" class="btn" type="submit">Salvar</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
</body>

</html>
